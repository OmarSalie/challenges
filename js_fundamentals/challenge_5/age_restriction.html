<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ================================================================================================ -->
    <!-- meta -->
    <!-- ================================================================================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Age Restriction</title>

    <!-- ================================================================================================ -->
    <!-- styling -->
    <!-- ================================================================================================ -->
    <style>
        #display {
            height: 100px;
            border: 1px black dotted;
        }
    </style>
</head>
<body>
    <!-- ================================================================================================ -->
    <!-- main container -->
    <!-- ================================================================================================ -->
    <main>   
        <form action="">
            <input type="number" id="age" name="age" placeholder="Please enter age">
            <button id="check">Verify Age</button>
            <button id="clear">Clear</button>
        </form>
        
        <h1>Display: </h1>
        <div id="display"></div>
    </main>
    <!-- ================================================================================================ -->
    <!-- javascript -->
    <!-- ================================================================================================ -->
    <script>
        'use strict';

        let input = document.getElementById("age");
        let verify = document.getElementById("check");
        let display = document.getElementById("display");
        let clear = document.getElementById("clear")
        let age;
        console.log(age);

        verify.onclick = function(e) {
            age = input.value;  // get value after onclick so the value can change on each click of the button

            if(age < 13) {
                display.innerHTML = "You are too young to use the internet";
                
            }
            else {
                display.innerHTML = "You are old enough to use the internet";
                // e.preventDefault();
                // return false;
            }
            e.preventDefault();
            return false;
        };

        clear.onclick = function() {
            display.innerHTML = " ";
        };

        console.log(age);
    </script>
</body>
</html>
