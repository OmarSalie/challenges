<!doctype html>
<html>
  <head>
    <title>Nested Tables</title>
  </head>
  <body>
    <div>
      <table border="1" cellpadding="0" cellspacing="0">
        <tr>
          <td>1</td>
          <td colspan="4" align="center">2</td>
        </tr>

        <tr>
          <td rowspan="3">3</td>
          <td>4</td>
          <td>5</td>
          <td colspan="2" rowspan="2" align="center">6</td>
        </tr>

        <tr>
          <td>7</td>
          <td>8</td>
        </tr>

        <tr>
          <td colspan="2" align="center">9</td>
          <td colspan="2">10</td>
        </tr>
      </table>

      <br>
      <!-- Table 1 (4X4)-->
      <table border="1" cellpadding="0" cellspacing="0">
        <!-- Table 1, Row 1 -->
        <tr>
          <!-- Table 1, Row 1, Col 1 -->
          <td>1</td>
          <!-- Table 1, Row 1, Col 2 -->
          <td align="center">2</td>
        </tr>
        <!-- Table 1, Row 2 -->
        <tr>
          <!-- Table 1, Row 2, Col 1 -->
          <td>3</td>
          <!-- Table 1, Row 2, Col 2 -->
          <td>
            <!-- Table 2 (4X4)-->
            <table border="1" cellpadding="0" cellspacing="0">
              <!-- Table 2, Row 1 -->
              <tr>
                <!-- Table 2, Row 1, Col 1 -->
                <td>
                  <!-- Table 3 (4X4)-->
                  <table border="1" cellpadding="0" cellspacing="0">
                    <!-- Table 3, Row 1 -->
                    <tr>
                      <!-- Table 3, Row 1, Col 1 -->
                      <td>4</td>
                      <!-- Table 3, Row 1, Col 2 -->
                      <td>5</td>
                    </tr>
                    <!-- Table 3, Row 2 -->
                    <tr>
                      <!-- Table 3, Row 2, Col 1 -->
                      <td>7</td>
                      <!-- Table 3, Row 2, Col 2 -->
                      <td>8</td>
                    </tr>
                  </table> <!-- Table 3 end -->
                </td>
                <!-- Table 2, Row 1, Col 2 -->
                <td align="center">6</td>
              </tr>
              <!-- Table 2, Row 2 -->
              <tr>
                <!-- Table 2, Row 2, Col 1 -->
                <td align="center">9</td>
                <!-- Table 2, Row 2, Col 2 -->
                <td>10</td>
              </tr>
            </table> <!-- Table 2 end -->
          </td>
        </tr>
      </table> <!-- Table 1 end -->
    </div>
  </body>
</html>
